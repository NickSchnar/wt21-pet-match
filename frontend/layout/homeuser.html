<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Match | Cat Profile</title>

    <!-- ================Google Fonts start================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Sans+Caption&family=Paytone+One&display=swap"
        rel="stylesheet">
    <!-- =================Google Fonts end================== -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="homeuser.css">
    <link rel="stylesheet" href="../webdev/website/src/components/header/Header.css">
    <link rel="stylesheet" href="../webdev/website/src/components/footer/Footer.css">
</head>

<body>

    <!-- ====================Navbar start===================== -->
    <nav class="navbar">
        <a href="index.html"><img src="img/petmatch-dummy-logo.png" alt="petmatch logo" class="logo__img"></a>
        <ul>
            <li>
                <a href="quiz.html">Match Quiz</a>
            </li>
            <li>
                <a href="how-it-works.html">How it Works</a>
            </li>
        </ul>
        <div class="navbar__login_signup">
            <a href="log-in.html"><button class="button__navbar_login">Log In</button></a>
            <a href="sign-uphtml"><button class="button__navbar_signup">Sign Up</button></a>
        </div>
    </nav>
    <!-- =====================Navbar end====================== -->


    <!-- =============Cat Profile Content start============= -->
    <main class="homepage">
        <div class="banner__homepage">
            <div class="h1__homepage">
                <h1>Get matched with the right cat</h1>
                <button class="button__retake_quiz">Retake the quiz</button>
            </div>
        </div>
        <div class="container__homepage_bottom">

            <!-- User Options -->
            <div class="container__user_home">

                <!-- Match History -->
                <div class="container__user_options">
                    <div class="container__icon_user">
                        <img src="icons/user_history.svg" alt="Icon Match History">
                    </div>
                    <div class="container__text_user">
                        <h2>Match History</h2>
                        <h3>Check your current matches</h3>
                    </div>
                    <a href="matching-result.html"><span></span></a>
                </div>

                <!-- Settings -->
                <div class="container__user_options">
                    <div class="container__icon_user">
                        <img src="icons/user_settings.svg" alt="Icon User Settings">
                    </div>
                    <div class="container__text_user">
                        <h2>Settings</h2>
                        <h3>Manage your account</h3>
                        <a href="settings.html"><span></span></a>
                    </div>
                </div>

            </div>

            <div class="container__user_map">
            </div>
        </div>
    </main>
    <!-- ===============Cat Profile Content end=============== -->


    <!-- ====================Footer start===================== -->
    <footer>
        <ul class="footer__social">
            <li>
                <a href="#insta">
                    <img src="" alt="">
                    <img src="icons/instagram.svg" alt="instagram icon" id="icon__insta">
                </a>
            </li>
            <li>
                <a href="#facebook">
                    <img src="icons/facebook-circle.svg" alt="facebook icon" id="icon__fb">
                </a>
            </li>
            <li>
                <a href="#paypal">
                    <img src="icons/paypal.svg" alt="paypal icon" id="icon__paypal">
                </a>
            </li>
        </ul>

        <ul class="footer__nav">
            <li>About Us</li>
            <li>How It Works</li>
            <li>Imprint</li>
        </ul>
    </footer>
    <!-- =====================Footer end====================== -->

</body>

</html>
